<!DOCTYPE html>
<html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>MyTODO App</title>
     <script type="module" src="scripts.js" defer></script>
<!--     <link rel="stylesheet" type="text/css" href="theme.css">-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 </head>
 <body>
    <div class="container mt-5 align-items-start justify-content-center">
        <div class="row">
            <h1 class="text-center">ToDoList</h1>
            <button type="button" class="btn btn-primary align-content-end" data-bs-toggle="modal" data-bs-target="#toDoModal">
                Dodaj zadanie
            </button>
        </div>
        <div class="modal fade" id="toDoModal" tabindex="-1" aria-labelledby="toDoModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="toDoModalLabel">Dodaj zadanie</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="addElement" class="needs-validation">
                            <div class="mb-3 form-floating">
                                <input type="text" id="inputTitle" class="form-control" placeholder="Title" required>
                                <label for="inputTitle" class="form-label">Title</label>
                                <div class="invalid-feedback">
                                    Proszę wypełnić to pole.
                                </div>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="text" id="inputDescription" class="form-control" placeholder="Description" required>
                                <label for="inputDescription" class="form-label">Description</label>
                                <div class="invalid-feedback">
                                    Proszę wypełnić to pole.
                                </div>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="text" id="inputPlace" class="form-control" placeholder="Place" required>
                                <label for="inputPlace" class="form-label">Place</label>
                                <div class="invalid-feedback">
                                    Proszę wypełnić to pole.
                                </div>
                            </div>
                            <div class="mb-3 form-floating">
                                <input type="date" id="inputDate" class="form-control" placeholder="Date" required>
                                <label for="inputDate" class="form-label">Date</label>
                                <div class="invalid-feedback">
                                    Proszę wypełnić to pole.
                                </div>
                            </div>
                        </form>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zamknij</button>
                            <button type="submit" class="btn btn-primary" id="submitButton">Dodaj zadanie</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <form id="filters">
            <div class="row mt-3">
                <div class="col-sm-6 mb-3 mb-sm-8">
                    <label for="startDateFilter" class="form-label">Data początkowa:</label>
                    <input type="date" id="startDateFilter" class="form-control"/>
                </div>
                <div class="col-sm-6 mb-3 mb-sm-8">
                    <label for="endDateFilter" class="form-label">Data końcowa:</label>
                    <input type="date" id="endDateFilter" class="form-control"/>
                </div>
            </div>
            <div class="my-3 form-floating row">
                <input type="text" id="inputSearch" placeholder="Type Your seach here..." class="form-control"/>
                <label for="inputSearch" class="form-label">Type Your seach here...</label>
            </div>
        </form>
        <div id="todoListView" class="table-responsive-md">
            <table class="table" id="toDoTable">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col">Description</th>
                        <th scope="col">Place</th>
                        <th scope="col">Category</th>
                        <th scope="col">Date</th>
                        <th scope="col">Delete</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 </body>
</html>
